;	Docklet Configuration file
; --------------------------------------
;
;	This file contains the configuration of the .Net Docklet
;	
;	The "docklet" section is mandatory. It should have the
;	following structure:
;	
;	[docklet]
;	Name=<docklet name>
;	Icon=<relative path to the icon>  ;leave blank if you want the default icon
;	DLL=<Name of the main docklet DLL>
;	GUID=<guid for that dll>
;

[docklet]
Name=Birthday Reminder
Icon=BirthdayReminder.png
DLL=BirthdayReminder.dll
GUID=90E76BD7-CF85-49b7-B0D6-40FB9CEA7FF4

[Animate]
Frames=8
Sleep=200
Rewind=true