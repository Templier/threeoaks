;	Docklet Configuration file
; --------------------------------------
;
;	This file contains the configuration of the .Net Docklet
;	
;	The "docklet" section is mandatory. It should have the
;	following structure:
;	
;	[docklet]
;	Name=<docklet name>
;	Icon=<relative path to the icon>  ;leave blank if you want the default icon
;	DLL=<Name of the main docklet DLL>
;	GUID=<guid for that dll>
;

[docklet]
Name=Featured Skins
Icon=FeaturedSkins.png
DLL=FeaturedSkins.dll
GUID=9CD67B8B-4C75-4212-A2F2-6D55D770EE2D

; Applications
;
; See Example files in Docs/
;
; INI FILE FORMAT:
;	[Featured]
;	Name=<Skin Name>
;	Author=<Skin Author>
;	DownloadURL=<Download URL>
;	PreviewURL=<Preview URL>
;	ZoomURL=<Full Size Picture URL>
;	SkinURL=<Skin Page URL>				;Optional Info
;	FileName=<Skin Name>				;Optional Info
;	FileSize=<Skin Size>				;Optional Info
;
; CSV FILE FORMAT (ZoomURL is optional)
;	AuthorName,SkinName,DownloadURL,SkinURL,PreviewURL,FileName,FileSize(,ZoomURL)
;	<Author>,<Name>,<Download URL>,<Skin URL>,<Preview URL>,<Skin Name>,<Skin Size>(,<Zoom URL>)


[Iconpackager]
address=http://www.wincustomize.com/winstyles/ip.ini
type=ini

[Windowblinds]
address=http://www.wincustomize.com/skincast/skincast.csv
type=csv