        <h1 class="dtH1">Docklet.IsVisible Property
					</h1>
      </div>
    </div>
    <div id="nstext">
      <p> Gets a value indicating whether or not this docklet is currently visible </p>
      <div class="syntax">public <a href="ms-help://MS.NETFrameworkSDKv1.1/cpref/html/frlrfSystemBooleanClassTopic.htm">bool</a> IsVisible {get;}</div>
      <p>
      </p>
      <h4 class="dtH4">Property Value</h4>
      <p>
            	<code>true</code> if the docklet is visible; otherwise, <code>false</code>. </p>
