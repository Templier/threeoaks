        <h1 class="dtH1">IniReader.GetSectionNames Method </h1>
      </div>
    </div>
    <div id="nstext">
      <p>Retrieves a list of all available sections in the INI file.</p>
      <div class="syntax">public <a href="ms-help://MS.NETFrameworkSDKv1.1/cpref/html/frlrfSystemCollectionsArrayListClassTopic.htm">ArrayList</a> GetSectionNames();</div>
      <h4 class="dtH4">Return Value</h4>
      <p>Returns an ArrayList with all available sections.</p>
